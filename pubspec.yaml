name: sneakerx
description: A Sneaker Shopping App.

publish_to: 'none'

version: 2.5.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.5.0
  firebase_auth: ^3.0.2
  cloud_firestore: ^2.5.0
  firebase_storage: ^10.0.2
  provider: ^6.0.0
  url_launcher: ^6.0.9
  image_picker: ^0.8.3+2
  numberpicker: ^2.1.1
  lottie: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/lottie/
    - assets/fonts/

  fonts:
    - family: Futura
      fonts:
        - asset: assets/fonts/futura.ttf
        - asset: assets/fonts/futura_bold.ttf
          weight: 700

